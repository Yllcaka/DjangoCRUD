{% extends "blog/base.html" %}
{% block content %}
<!-- Mun me ba qishtu object ne ven te post ama munesh 
    edhe anej me ba kshtu posten object per me ba -->
    <article >
        <div class="media-body">
            <img class="rounded-cirle account-post-img" src="{{ object.author.profile.image.url }}" alt="">
            <div>
                <a href="{% url 'userPost' object.author.username %}" class="mr-2 authors">{{ object.author }}</a>
                <small>{{post.datePosted|date:"F d, Y"}}</small>
            </div>
            <hr>
            <h2>{{ object.title }}</h2>
            <p>{{ object.content }}</p>
            {% if object.author == user %}
                <a class="btn btn-secondary btn-sm mt-1 mt-1" href="{% url 'postUpdate' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mt-1" href="{% url 'postDelete' object.id %}">Delete</a>
            {% endif %}
        </div>
    </article>
{% endblock content%}
